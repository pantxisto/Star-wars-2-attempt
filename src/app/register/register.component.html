<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('firstName')?.dirty &&
          registerForm.get('firstName')?.errors?.required
      }"
    >
      <label for="username">First name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        formControlName="firstName"
      />
      <span
        *ngIf="
          registerForm.get('firstName')?.dirty &&
          registerForm.get('firstName')?.errors?.required
        "
        class="help-block"
        >First name is required</span
      >
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('lastName')?.dirty &&
          registerForm.get('lastName')?.errors?.required
      }"
    >
      <label for="username">Last name</label>
      <input
        type="text"
        id="Text1"
        class="form-control"
        formControlName="lastName"
      />
      <span
        *ngIf="
          registerForm.get('lastName')?.dirty &&
          registerForm.get('lastName')?.errors?.required
        "
        class="help-block"
        >Last name is required</span
      >
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('username')?.dirty &&
          registerForm.get('username')?.errors?.required
      }"
    >
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <span
        *ngIf="
          registerForm.get('username')?.dirty &&
          registerForm.get('username')?.errors?.required
        "
        class="help-block"
        >Username is required</span
      >
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('password')?.dirty &&
          registerForm.get('password')?.errors?.required
      }"
    >
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <span
        *ngIf="
          registerForm.get('password')?.dirty &&
          registerForm.get('password')?.errors?.required
        "
        class="help-block"
        >Password is required</span
      >
    </div>
    <div class="form-actions">
      <button
        type="submit"
        [disabled]="registerForm.invalid || dataLoading"
        class="btn btn-primary"
      >
        Register
      </button>

        *ngIf="dataLoading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

        routerLinkActive="active-link"
        class="btn btn-link"
        >Cancel</a
      >

  </form>
</div>
