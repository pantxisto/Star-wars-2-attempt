<div class="col-md-6 col-md-offset-3">
  <div class="registerNav u-margin-bottom-medium">
    <a
      [routerLink]="['/login']"
      routerLinkActive="active-link"
      class="btn btn-link registerNav--link"
      >Iniciar Sesi칩n</a
    >
    <a
      [routerLink]="['/register']"
      routerLinkActive="active-link"
      class="btn btn-link registerNav--link"
      >Crear Cuenta</a
    >
  </div>
  <h4 class="heading-4 u-margin-bottom-medium">Crear Cuenta</h4>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('firstName')?.dirty &&
          registerForm.get('firstName')?.errors?.required
      }"
    >
      <!-- <label for="username">First name</label> -->
      <input
        type="text"
        id="firstName"
        class="form-control"
        formControlName="firstName"
        placeholder="Nombre *"
      />
      <span
        *ngIf="
          registerForm.get('firstName')?.dirty &&
          registerForm.get('firstName')?.errors?.required
        "
        class="help-block"
        >El nombre es obligatorio</span
      >
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('lastName')?.dirty &&
          registerForm.get('lastName')?.errors?.required
      }"
    >
      <!-- <label for="username">Last name</label> -->
      <input
        type="text"
        id="Text1"
        class="form-control"
        formControlName="lastName"
        placeholder="Apellidos *"
      />
      <span
        *ngIf="
          registerForm.get('lastName')?.dirty &&
          registerForm.get('lastName')?.errors?.required
        "
        class="help-block"
        >Los apellidos son obligatorios</span
      >
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registerForm.get('username')?.dirty &&
          registerForm.get('username')?.errors?.required
      }"
    >
      <!-- <label for="username">Username</label> -->
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Usuario"
      />
      <span
        *ngIf="
          registerForm.get('username')?.dirty &&
          registerForm.get('username')?.errors?.required
        "
        class="help-block"
        >El nombre de usuario es obligatorio</span
      >
    </div>
    <div
      class="form-group u-margin-bottom-medium"
      [ngClass]="{
        'has-error':
          registerForm.get('password')?.dirty &&
          registerForm.get('password')?.errors?.required
      }"
    >
      <!-- <label for="password">Password</label> -->
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Contrase침a *"
      />
      <span
        *ngIf="
          registerForm.get('password')?.dirty &&
          registerForm.get('password')?.errors?.required
        "
        class="help-block"
        >La contrase침a es obligatoria</span
      >
    </div>
    <div class="form-actions register u-margin-bottom-medium">
      <button
        type="submit"
        [disabled]="registerForm.invalid || dataLoading"
        class="btn btn-primary register_button u-margin-bottom-medium"
      >
        Crear Cuenta
      </button>
      <img
        *ngIf="dataLoading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
        class="spinner"
        />
    </div>
    <div class="login">
      <a
        [routerLink]="['/login']"
        routerLinkActive="active-link"
        class="btn btn-link login_link"
        >Iniciar Sesi칩n</a
      >
    </div>
  </form>
</div>
