<div class="col-md-4 col-md-offset-4">
  <div class="loginNav u-margin-bottom-medium">
    <a
      [routerLink]="['/login']"
      routerLinkActive="active-link"
      class="btn btn-link loginNav--link"
      >Iniciar Sesión</a
    >
    <a
      [routerLink]="['/register']"
      routerLinkActive="active-link"
      class="btn btn-link loginNav--link"
      >Crear Cuenta</a
    >
  </div>

  <h4 class="heading-4">Iniciar Sesión</h4>
  <h5 class="heading-5 u-margin-bottom-medium">Introduzca su correo y contraseña para acceder</h5>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          loginForm.get('username')?.dirty &&
          loginForm.get('username')?.errors?.required
      }"
    >
      <!-- <label for="username">Usuario *</label> -->
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Usuario *"
      />
      <span
        class="help-block"
        *ngIf="
          loginForm.get('username')?.dirty &&
          loginForm.get('username')?.errors?.required
        "
        >El usuario es obligatorio</span
      >
    </div>
    <div
      class="form-group u-margin-bottom-medium"
      [ngClass]="{
        'has-error':
          loginForm.get('password')?.dirty &&
          loginForm.get('password')?.errors?.required
      }"
    >
      <!-- <label for="password">Contraseña *</label> -->
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Contraseña *"
      />
      <span
        class="help-block"
        *ngIf="
          loginForm.get('password')?.dirty &&
          loginForm.get('password')?.errors?.required
        "
        >La contraseña es obligatoria</span
      >
    </div>
    <div class="form-actions login u-margin-bottom-medium">
      <button
        type="submit"
        [disabled]="loginForm.invalid || dataLoading"
        class="btn btn-primary login_button u-margin-bottom-medium"
      >
        Iniciar Sesión
      </button>
      <img
        *ngIf="dataLoading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
        class="spinner"
      />
    </div>
    <div class="register">
      <p>
        ¿Aún no tienes una cuenta?
        <a
          [routerLink]="['/register']"
          routerLinkActive="active-link"
          class="btn btn-link register_link"
          >Regístrate</a
        >
      </p>
    </div>
  </form>
</div>
